<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>F Finanças</title>

    <link rel="icon" href="https://raw.githubusercontent.com/PedroLucasFernandes/assets-landing-page/master/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/PedroLucasFernandes/assets-landing-page/master/icon.png">

    <meta name="description" content="F Finanças - Controle e administre seus gastos financeiros conosco.">
    <meta name="keywords" content="Finanças, Despesas Pessoais, Controle Financeiro">

    <meta property="og:title" content="F Finanças">
    <meta property="og:description" content="Controle suas despesas e economize mais dinheiro com a F Finanças.">
    <meta property="og:url" content="http://127.0.0.1:5500/index.html">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    
    <header>
        <h1>F Finanças</h1>
    </header>

    <body>
        <fieldset>
            <legend>Informe sua despesa</legend>
            <ul>
                <li>
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao">
                </li>

                <li>  
                    <label for="preco">Preço (em Reais):</label>
                    <input type="number" id="preco">
                </li>

                <li>
                    <label for="categoria">Categoria do gasto:</label>
                    <select id="categoria">
                        <option></option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                        <option value="moradia">Moradia</option>
                        <option value="lazer">Lazer</option>
                    </select>
                </li>
            </ul>

            <button type="submit" id="enviar">Enviar</button>
            <button type="reset" id="limpar">Limpar</button>
        </fieldset>

        <table id="tabela">
            <tr>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Categoria</th>
            </tr>
        </table>
    </body>

    <footer>

    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
